<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducaplast | Login</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/bg-grid.css' %}">
    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
    <!-- fa fa-icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'javascript/home.js' %}" defer></script>
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/x-icon">
</head>
<body class="bg-grid">
    <section class="sectionZone">
        <form action="" method="POST" class="d-flex flex-column p-4 text-center gap-2" id="formInicio">
            {% csrf_token %}
            <img src="{% static 'global/logo.png' %}" alt="">
            {{form.documento}}
            {{form.password}}
            <input type="submit" value="Ingresar" class="btn btn-primary">
            <span class="badge bg-danger mx-auto text-wrap" id="spanEvento">{{error}}</span>
            <p class="text-primary mx-auto text-bold passhelper" id="passhelper">¿Olvidó la contraseña?</p>
          </form>
    </section>
</body>
</html>
