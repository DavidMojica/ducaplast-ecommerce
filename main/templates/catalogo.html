{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/mainHeigth.css' %}">
<main class="d-flex justify-content-center">
    <section class="d-flex justify-content-center container p-4">
        <form action="" method="GET" class="text-center mt-5 card p-4">
            <h2 class="text-primary text-bold">Buscar productos</h2>
            <input type="text" name="find" id="find" placeholder="Nombre del producto" class="form-control">
            <input type="submit" value="Buscar" class="btn btn-primary">
        </form>
        <form action="" method="GET" class="text-center mt-3 card p-4">
            <h2 class="text-primary text-bold">Filtrar productos</h2>
            <select name="ordenar" id="ordenar" form="form-select">
                <option value="">Alfabeticamente (Ascendente)</option>
                <option value="">Alfabeticamente (Descendente)</option>
                <option value="">Precio/Unidad (Mayor a menor)</option>
                <option value="">Precio/Unidad (Menor a mayor)</option>
            </select>
            <article class="form-group">
                <label for="availables"><span class="badge bg-success">Mostrar solo disponibles</span></label>
                <input type="checkbox" name="availables" id="availables">
            </article>
            <input type="submit" value="Guardar cambios" class="btn btn-primary">
        </form>
    </section>

</main>
{% endblock %}
