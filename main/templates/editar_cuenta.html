{% extends 'base.html' %}
{% block content %}
<main>
    <form action="" method="POST" id="accountForm">
        {% csrf_token %}
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" value="{{user.first_name}}">
        <input type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos" value="{{user.last_name}}">
        <input type="text" name="email" id="email" placeholder="Ingrese su email" value="{{user.email}}">
        <input type="submit" value="Guardar cambios" name="account_data">
        <span class="badge bg-danger" id="account_event">{{account_data_event}}</span>
    </form>
    <form action="" method="POST" id="passForm">
        {% csrf_token %}
        <span class="badge bg-danger">Cambiar contraseña <br>
        (Si actualiza la contraseña, esto cerrará su sesión)</span>        
        <input type="password" name="oldPassword" id="oldPassword" placeholder="Contraseña anterior">
        <input type="password" name="password" id="password" placeholder="Contraseña nueva">
        <input type="password" name="password1" id="password1" placeholder="Confirme contraseña nueva">
        <input type="submit" value="Guardar contraseña" name="pass_data">
        <span class="badge bg-danger" id="pass_event">{{password_change_event}}</span>
    </form>
</main>


{% endblock %}
